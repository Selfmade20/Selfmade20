name: Generate contribution snake

on:
  # Run every 12 hours
  schedule:
    - cron: "0 */12 * * *"

  # Run manually and on changes to the workflow
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: Selfmade20
          # The generated files will be placed into the dist/ directory
          outputs: |
            dist/snake.svg?palette=github-dark

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
